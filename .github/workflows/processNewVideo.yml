name: Process video and create PR with changes

on:
  workflow_dispatch:
    inputs:
      videoId:
        description: 'ID of the video'
        required: true
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Fetch and store video metadata in data.json
        run: node ./tools/storeVideoMetadata.js ${{ github.event.inputs.videoId }}
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      - name: Create new branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b add-${{ github.event.inputs.videoId }}

      - name: Commit changes
        run: |
          git add data.json
          git commit -m 'Update data.json with new entry'
          git push --set-upstream origin update-data-json

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-data-json
          title: 'Update data.json with new entry'
          body: "This PR updates data.json with a new entry for ${{ github.event.inputs.videoId }}"
          labels: "automated-pr"
